name: ci
on: push
jobs:
  test:
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - name: Switch Xcode to 11.3
        run: xcversion select 11.3
      - name: Resolve package dependencies
        run: swift package resolve
      - name: Test
        run: swift test --skip-update
